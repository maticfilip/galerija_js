<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Galerija</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2894d82e97.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="naslov">
            <h1>Čitač slika</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="upload-slika">
          <label for="files">Odaberite slike</label>
          <input
            type="file"
            id="slike"
            multiple="multiple"
            accept="image/jpeg,image/png,image/jpg"
          />
        </div>
      </div>
      <ul>
        <output id="prikaz"> </output>
      </ul>
      <div class="row">
        <button class="remove-btn">Obriši sve slike</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
